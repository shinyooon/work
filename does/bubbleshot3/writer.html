						<ul class="wirter_contents">
							<li><img src="images/writer/writer1.jpg" alt="브라이언 와일드스미스. Brian Wildsmith. 영국 요크셔에 있는 조그만 탄광 마을에서 자랐다. 슬레이드파인아트스쿨에서 3년간 공부하고, 한동안 왕립 군사 음악 학교에서 음악을 가르쳤다. 이 시기에 그림을 그릴 수 있는 시간이 많았다. 현존하는 위대한 어린이 그림책 일러스트레이터 중 한 사람으로 평가받으며, 1962년 첫 작품 《ABC》로 케이트그린어웨이 상을 수상했다. 1994년 일본 도쿄 남쪽 이주코겐에 브라이언 와일드스미스 박물관이 세워졌다. 4명의 자녀를 두었고, 현재 프랑스 남쪽에 살고 있다. 이번 그림은 화가로 활동하고 있는 딸 레베카 와일드스미스와 아들 사이먼 와일드스미스와 함께 작업하였다. 지금 지구에 있는 물의 양은  옛날 공룡이 살 때랑 똑같아요.  지구에 있는 물 중에서 우리가  마시거나 사용하는 물은 겨우 1%뿐입니다.  물을 아끼는 것은 에너지를 아끼고,  생명을 구하는 일이지요. " /></li>
							<li><img src="images/writer/writer2.jpg" alt="앤서니 브라운.  Anthony Browne. 1946년 영국 셰필드에서 태어났다. 무겁고 진지한 현실 문제에 대한 풍자나 역설을 그림책만이 보여 줄 수 있는 기발한 상상력과 갖가지 즐거운 그림 요소로 절묘하게 표현하며, 세계에서 손꼽히는 그림책 작가 중 한 사람으로 인정받고 있다. 1983년 《고릴라》로 케이트그린어웨이 상과 커트 매쉴러 상을, 1992년 《동물원》으로 두 번째 케이트그린어웨이 상을 받았으며, 2000년에는 세계에서 가장 뛰어난 그림책 작가에게 주는 한스 크리스티안 안데르센 상을 받았다. 우리나라에서 잘 알려진 그림책으로 《미술관에 간 윌리》 《돼지책》 《앤서니 브라운의 행복한 미술관》 등이 있다. 물을 아끼는 것은  지구를 구하는 일입니다." /></li>
							<li><img src="images/writer/writer3.jpg" alt="베아트리체 알레마냐.  Beatrice Alemagna. 1973년 이탈리아 볼로냐에서 태어났다. 5살 때 자신만의 그림책을 만들고 8살에 작가와 일러스트레이터가 되기로 결심했다. 1996년 파리 몽트뢰유 국제 도서전에서 1등상을 수상했다. 1997년 프랑스로 이주하여 현재까지 거주하고 있다. 1998년부터 24권의 그림책을 썼고, 그중 대부분의 책이 우리나라를 비롯해 프랑스, 일본, 이탈리아, 영국 등 15개국 이상에서 출간되었다. 1998년부터 2010년까지 퐁피두센터에서 ‘아이들의 영화’ 포스터 작업을 했다. 2013년에는 런던 디자인 박물관의 요청으로 18명의 현대 아티스트들과 함께 독창적인 카펫 작업을 했다. 최근 장난감 Djéco의 디자인 작업을 시작했다. 비가 내릴 때면 나무와 식물을 보고 생각해요. 그래, 이제 물을 마셔도 돼!" /></li>
							<li><img src="images/writer/writer4.jpg" alt="김동성.  Kim Dong-Seong. 1970년 부산에서 태어나 1995년 홍익대학교 동양화과를 졸업했다. 그림책 《엄마 마중》으로 2004년 백상출판문화상을 받았다. 섬세하고 맑은 그림으로 많은 사랑을 받고 있다. 작품으로 《메아리》 《고구려를 세운 영웅, 주몽》 《들꽃 아이》 《고향의 봄》 《책과 노니는 집》 《날지 못하는 반딧불이》 등이 있다. 물이 없는 어항.  물이 없는 물컵.  물이 없는 세탁기.  물이 없는 수영장.  물이 없는 강과 호수.  물이 없는 세상,  생각해 본 적이 있나요?" /></li>
							<li><img src="images/writer/writer5.jpg" alt="크리스티앙 볼츠.   Christian Voltz. 스트라스부르 장식미술학교를 졸업했다. 풍부한 상상력으로 단추 및 철사, 천, 볼트 등 우리 생활 속에서 흔히 볼 수 있는 재료들을 사용해 개성 넘치는 어린이책을 만들어 많은 사람들의 사랑을 받고 있다. 낡고 가늘고 부서지기 쉬운 재료로 만들어진 캐릭터들은 어린이처럼 작고 약한 존재들에 대한 깊은 사랑을 담고 있다. 작품으로 《내가 미안해》 《내 잘못이 아니야!》 《나비엄마의 손길》 《세상에서 가장 재미있는 책》 《하얀 숲》 등이 있다. 할머니는 이렇게 말씀하시곤 했어요. “사람들이 씻는 걸 줄이면 물을 아낄 수  있을 텐데 말이야! 더러운 사람들만  씻으면 좋잖아!”" /></li>
							<li><img src="images/writer/writer6.jpg" alt="이수지.  Suzy Lee . 이수지는 회화와 북아트를 공부하고, 세계 여러 나라에서 책을 펴냈다. 미국 뉴욕타임스 우수 그림책에 두 차례 선정되었고, 보스턴 글로브 혼 북 명예상, 미국 일러스트레이터 협회 올해의 원화 금메달 등을 수상했다. 작품으로 《이 작은 책을 펼쳐봐》 《파도야 놀자》 《그림자놀이》 《나의 명원 화실》 《검은새》 《동물원》 등이 있다.   홈페이지: www.suzyleebooks.com.얼마 전, 시골로 이사 왔습니다.  집 앞뒤로 작은 개울이 있어 졸졸졸...... 소리가 늘 함께합니다.  듣기만 해도 상쾌하고 기분 좋은 물소리.  그 소리와 함께 눈을 뜨고 그 소리와 함께 잠듭니다. 아이들 마음속에서도 졸졸졸...... 맑은 물이 부족함 없이  늘 흐르면 좋겠습니다." /></li>
							<li><img src="images/writer/writer7.jpg" alt="한나 바르톨린.  Hanne Bartholin .1962년 덴마크에서 태어나, 콜딩 디자인 학교에서 그림과 그래픽 디자인을 공부했다. 오랫동안 신문과 잡지 삽화가로 활동한 후, 그림책의 매력에 빠져 아이들과 어른을 위한 그림책을 만들고 있다. 2001년에는 마츠레텐의 글에 그림을 그린 《악어 헤르만》으로 덴마크 문화부 장관이 주는 그림책 상을 수상했다. 어린이들의 마음을 꿰뚫는 표현과 서정적인 그림이 어우러진 작품 세계를 펼친다. 작품으로는 《꼬마 코끼리 뿌우》 《여행》 《어느 날》 《할머니 집에 갔어요》 《장화가 사라졌어요》 《친구가 놀러 왔어요》 등이 있다. 나는 물을 좋아합니다.  물 마시는 것, 수영하는 것, 옷을 빠는 것,  꽃에 물을 주는 것 모두 좋아하지요.  깨끗한 물은 우리의 삶입니다." /></li>
							<li><img src="images/writer/writer8.jpg" alt="세르주 블로크.  Serge Bloch. 어린이책 일러스트레이터이자 저자이며 편집 일러스트레이터로 활동하고 있다. 미국의 워싱턴 포스트, 월 스트리트 저널, 시카고 트리뷴, 뉴욕타임스, 타임 매거진, 뉴욕매거진, 더 보스턴 글로브, GQ, 더 로스앤젤레스 타임스, 블룸버그, 옥스퍼드 대학 출판부, 스콜라스틱, 내셔널 지오그래픽 매거진, 셀링 파워 그리고 에콜로지스트 매거진과 함께 일하고 있다. 유머러스하고 심플한 작품을 좋아한다. 2006년에는 프랑스 올해의 베스트 어린이책에게 주어지는 바오밥 상을, 2007년에는 볼로냐 라가치 상을 수상했다.물은 이 세상에서 가장 훌륭해요!  목마를 때, 더울 때, 더러울 때.  나한테 물은 붓을 씻을 때 아주 소중하지요." /></li>
							<li><img src="images/writer/writer9.jpg" alt="신동준.  Shin Dong-Jun. 1968년 서울에서 태어나 대학에서 불어불문학을 공부했다. 2004년 《지하철은 달려온다》로 볼로냐 라가치 상을 수상했다. 작품으로 《물고기와 바람과 피아노》 《뮌헨, 여름 소리》 《신밧드의 일곱 번의 여행》 등이 있다.물은 모든 생명을 키웁니다. 물고기는 물론 나무, 사람, 동물  모두 물 없이는 살 수 없습니다. 이 세상 모든 생명이 깨끗한 물을  충분히 먹고 건강하게  자라기를 바랍니다." /></li>
							<li><img src="images/writer/writer10.jpg" alt="이상규.  Lee Sang-Gyu. 어려서부터 그림 그리기를 좋아해서 책에 나온 그림이란 그림은 모두 베껴 그리곤 했다. 신한은행 새싹 만화 공모전에 입상하여 만화가가 되었다. 지금은 어린이책에 그림을 그리는 일에 전념하고 있다. 작품으로 《마법의 두루마리》시리즈를 비롯해 《네버랜드 미아》 《숲자연학교에 가자》 등이 있다. 물은 아빠, 엄마, 동생처럼  아끼고 사랑해야 하는 것. 물이 건강해야  우리도 건강하단다." />
						</ul>
