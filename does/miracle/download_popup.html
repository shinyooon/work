<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>내가 구매한 미라클 보기 | 1.25 미라클 마켓</title>
	<style type="text/css">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		body, html, div, input, a, img, form {margin:0; padding:0; border:0;}
		body {overflow-x:hidden; overflow-y:hidden; font-family: 'Nanum Gothic', san-sarif;}
		img { vertical-align:top; border:none; }
		.iframe_inner {width:391px; height:310px; background:#e3f4fa; text-align:center;}
		.iframe_inner .mylist_img {width:145px; height:145px; border:4px solid #fff; margin:0 auto;}
		.iframe_inner .mylist_title {font-size:15px; color:#48979b; margin:15px 0 0 0; font-weight:bold;line-height:15px; height:41px;}
		.iframe_inner .mylist_date_area {margin:0 0 8px 0; color:#476364; font-size:13px; font-weight:bold;line-height:13px;}
		.iframe_inner .mylist_date_area .mylist_date { color:#476364; font-size:13px; font-weight:bold; line-height:13px;}
		.iframe_inner .txt {display:block;color:#476364; margin:0 0 18px 0;  font-size:10px;font-weight:bold; line-height:10px;}
		.iframe_inner .btn {display:block; width:124px; height:30px; margin:0 auto; background:url("images/mylist/sub_btn.png") 0 0 no-repeat; text-indent:-1000em; overflow:hidden; font-size:0;}
		.iframe_inner .btn:hover {background-position:0 -30px;}
	</style>
</head>
<body>
<!-- 내가 구매한 미라클 자세히보기 아이프래임 내 -->
<div class="iframe_inner">
	<div class="mylist_img">
		<img style="width:145px; height:145px;" src="images/mylist/sample_img2.png" alt="나의 등록 컨텐츠 이미지" />
	</div>
	<p class="mylist_title">[잠을 잘 자도록 도와주는 힐링 음악]</p>
	<p class="mylist_date_area">다운로드 기간: <span class="mylist_date">2014.01.01~2014.01.15</span></p>
	<span class="txt"><img src="images/mylist/download_txt.png" alt="다운로드한 기간이 지나면 다운로드를 할 수 없습니다." /></span>
	<a href="#" class="btn">다운로드</a>
</div>
<!-- 내가 구매한 미라클 자세히보기 end -->
</body>
</html>
