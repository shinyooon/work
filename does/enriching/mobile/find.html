<script type="text/javascript">

var type;

function authFindId(){
	
	
	if($('#find_id_name').val() == ""){
		alert("이름을 입력해 주세요.");
		$('#find_id_name').focus();
		return;
	}
	type = "id";
	openPCCWindow();
}

function authFindPw(){
	
	if($('#find_pw_name').val() == ""){
		alert("이름을 입력해 주세요.");
		$('#find_pw_name').focus();
		return;
	}
	if($('#find_pw_id').val() == ""){
		alert("아이디를 입력해 주세요.");
		$('#find_pw_id').focus();
		return;
	}
	type = "pw";
	openPCCWindow();
}


function confirmFind(){
	window.location = indexURL;
	
}

getPhoneNumber = function(data){

	if(data.result == "Y"){
	
		if(type == "id"){
			$.ajax({
			  type: "POST",
			  url: "/proc/getid_proc.jsp",
			  data: { userName:$('#find_id_name').val(), userPhone:data.phone.p1 + data.phone.p2 + data.phone.p3, auth:"success" } ,
			  dataType: 'jsonp'
			});
		}else if(type == "pw"){
			$.ajax({
			  type: "POST",
			  url: "/proc/pwAuth.jsp",
			  data: { userName:$('#find_pw_name').val(), userPhone:data.phone.p1 + data.phone.p2 + data.phone.p3, loginID:$('#find_pw_id').val() } ,
			  dataType: 'jsonp'
			});
		
		}
	
	}
	

	
}

getIDComplete = function(data){
	
	
	
	
	if(data.result == "success"){
		$('.find_join_id').html(data.id);
	
		$('.find_submit').hide();
		$('.find_id').show();
	} else {
		alert("가입되지 않았거나 정보가 올바르지 않습니다.");
	}
	
	
	
}


pwAuthComplete = function(data){
	
	if(data.result == "success"){
		$('.find_submit').hide();
		$('.find_pw').show();
	} else {
		alert("가입되지 않았거나 정보가 올바르지 않습니다.");
	}
	
	changePW = function(){
	
		if($('#change_pw').val() == ""){
			alert("비밀번호를 입력해 주세요.");
			$('#change_pw').focus();
			return;
		}
		
		if($('#change_pw_chk').val() == ""){
			alert("동일한 비밀번호를 한번 더 입력해 주세요.");
			$('#change_pw_chk').focus();
			return;
		}
		if(!fnCheckPassword("", $('#change_pw').val())){
			$('#change_pw').focus();
			return false;
		}
		if($('#change_pw').val() != $('#change_pw_chk').val()){
			alert("비밀번호 확인칸과 동일한 비밀번호를 입력해 주세요.");
			$('#change_pw').focus();
			return;
		}
	
		
	
	
		$.ajax({
		  type: "POST",
		  url: "/proc/pwChange_proc.jsp",
		  data: { loginID:data.id, userPhone:data.phone, changePW:$('#change_pw').val(), auth:"success" } ,
		  dataType: 'jsonp'
		});
		
		
		changePWComplete = function(data){
			
			if(data.result == "success"){
				alert("비밀번호 변경이 완료되었습니다.");
				confirmFind();
			}else if(data.result == "failed"){
				alert("정보가 올바르지 않습니다.");
			}
			
		}
		
		
		
	}
	
}




</script>
