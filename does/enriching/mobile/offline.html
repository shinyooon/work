<script type="text/javascript">
	var loadedCount = 0;
	var imgTotal = 13;
	
	$(document).ready(function(){
		
		$('.offline_visual .content_wrap').css({'position':'relative'}).append('<div class="loop_img_container" style="position:absolute;left:0;top:0px;width:100%;"></div>');
		
		for (var i=0;i<=imgTotal;i++){
			var n = i<10 ? "0"+i : i;
			var imgs = '<img src="' + imgServer + '/images/loop/offline/lecture_'+n+'.jpg' +'" alt="" class="loop_imgs" id="loop_img_'+i+'" style="position:relative;display:none;width:100%;height:auto;" />';
			$('.loop_img_container').append(imgs);
			$('#loop_img_'+i).load(function(){
				loadedCount++;
				if(loadedCount == imgTotal){
					loopInterval();
				}
			});
		}
		
		
	});
	
</script>
