<script type="text/javascript">
//<![CDATA[
	function goToContactus(){
		s_control_click('events', 'event19', 'event19', 'o', 'footer contact us');
		return false;
	}
	
	function goToPcVer(path){
		s_control_click('events', 'event46', 'event46', 'o', 'pc version click');
		
		//alert('pcVer responseUrl :' + responseUrl);
		jQuery.cookie('userDevice', 'pc', {path:'/', domain : '.samsung.com'});
		if(jQuery.cookie('userDevice') != 'pc'){
			jQuery.cookie('userDevice', 'pc', {path:'/'});
		}
		if(jQuery.cookie('userDevice') != 'pc'){
			jQuery.cookie('userDevice', 'pc');
		}
		
		var url = 'http://www.samsung.com' + path;
		location.href = url;
	}
	
	$(document).ready(function(){
		var resource = ''+location.href;
		//alert(resource);
		var className = null;
		
		if ( resource.indexOf('product') > 0 ){
			className = 'product';
		}else if(resource.indexOf('consumer') > 0 ){
			if ( resource.indexOf('-support') > 0){
				className = 'support';
			}else if(resource.indexOf('-retail') > 0){
				className = 'support';
			}else if(resource.indexOf('-shopping') > 0 ){
				className = 'support';
			}else{
				className = 'product';
			}
		}else if(resource.indexOf('support') > 0){
			className = 'support';
		}
		
		var segment = $.url(resource).segment();
		if(segment.length == 1){
			className = 'home';
		}
		
		//alert(className);
		if(className != null){
			$('#wrap').addClass(className);
		}
		fe_header();
	});
//]]>
</script>
