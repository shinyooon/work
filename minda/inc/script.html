<script type="text/javascript">
    var $filelist =  $('.tb-filelist');
    $(document).ready(function(){
        $filelist.rowspan (0);
        $filelist.rowspan (1);
        $filelist.rowspan (2);
        $filelist.rowspan (3);
        $filelist.rowspan (4);
    });
    $('.tb-filelist tbody tr').each(function(index){
        $(this).prepend('<td>'+index+'</td>');
    });
    $.fn.rowspan = function(colIdx, isStats) {
        return this.each(function(){
            var that;
            $('tr', this).each(function(row) {
                $('td:eq('+colIdx+')', this).filter(':visible').each(function(col) {
                    if ($(this).html() != '' && $(this).html() == $(that).html()
                        && (!isStats
                            || isStats && $(this).prev().html() == $(that).prev().html()
                        )
                    ) {
                        rowspan = $(that).attr("rowspan") || 1;
                        rowspan = Number(rowspan)+1;

                        $(that).attr("rowspan",rowspan);

                        // do your action for the colspan cell here
                        $(this).hide();

                        //$(this).remove();
                        // do your action for the old cell here

                    } else {
                        that = this;
                    }

                    // set the that if not already set
                    that = (that == null) ? this : that;
                });
            });
        });
    };
    function navCtrl(depth1){
        var $nav_item = $('.filelist__nav-item');
        $nav_item.removeClass('active');
        $nav_item.eq(depth1).addClass('active');
    }
</script>
