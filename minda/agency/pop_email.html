<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 여행사 예약관리 홈 민다 </title>
	<!-- css -->
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="popup">
	<!-- 팝업 사이즈 : 565x316 -->
	<div class="pop__wrap pop__email">
		<!-- modal__contents -->
		<div class="modal__contents">
			<!-- modal__hd -->
			<div class="modal__hd">
				<h1 class="modal__tit">바우처 이메일 보내기</h1>
			</div>
			<!--// modal__hd -->
			<!-- modal__body -->
			<div class="modal__body modal__invoice-form__body">
				<div class="email__form">
					<dl class="email__form__list">
						<dt class="email__form__tit">받는 사람 이메일</dt>
						<dd class="email__form__input">
							<span class="input-wrap">
								<input type="text" class="rev-detail__text" value="" title="받는 사람 이메일 주소" placeholder="">
							</span>
						</dd>
						<dt class="email__form__tit">보내는 사람 이메일</dt>
						<dd class="email__form__input">
							<span class="input-wrap">
								<input type="text" class="rev-detail__text" value="" title="보내는 사람 이메일 주소" placeholder="">
							</span>
						</dd>
					</dl>
				</div>
				<div class="btm-btn">
					<button type="button" class="btm-btn__btn--green modal__btn-clse">보내기</button>
				</div>
			</div>
			<!--// modal__body -->
		</div>
		<!--// modal__contents -->
	</div>

	<!--js -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/daterangepicker.js"></script>
	<script type="text/javascript" src="js/jquery.nanoscroller.min.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>

		})
