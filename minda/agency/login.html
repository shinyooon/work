<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>여행사 예약관리 홈 | 민다 </title>
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="body--full"><!-- lnb가 없는 경우에는 body--full 클래스 추가 -->
<div class="skip--hidden">
	<a href="#gnb" class="skip__link">Skip to global navigation content</a>
	<a href="#contents" class="skip__link">Skip to main content</a>
</div>
<!-- wrap -->
<div id="wrap" class="wrap">
	<!-- header -->
	<header id="header" class="header">
		<div class="header__wrap">
			<div class="header__logo">
				<h1 class="h1">
					<img src="img/logo.png" alt="민다" class="header__logoimg"/>
					<span class="header__logotxt">여행사 예약관리 홈</span>
				</h1>
			</div>
		</div>
	</header>

	<!--// header -->
	<!-- container -->
	<div id="container" class="container">
		<!-- contents -->
		<div id="contents" class="contents">
			<div class="login">
				<h2 class="login__tit">여행사 로그인</h2>
				<ul class="login__list-input">
					<li class="login__list-item"><span class="input-wrap"><input type="text" name="" placeholder="아이디를 입력하세요" /></span></li>
					<li class="login__list-item"><span class="input-wrap"><input type="password" name="" placeholder="비밀번호를 입력하세요" /></span></li>
				</ul>
				<div class="loign__help">
					<span class="input-wrap__chk"><input type="checkbox" name="" id="save_id" /><label for="save_id">아이디 저장하기</label></span></span>
					<ul class="login__help-list">
						<li class="login__help-item"><a href="" class="login__help-link login__help-link__find">아이디 / 비밀번호 찾기</a></li>
						<li class="login__help-item"><a href="" class="login__help-link login__help-link__join">회원가입</a></li>
					</ul>
				</div>
				<div class="btm-btn login__btm-btn">
					<a href="" class="btm-btn__btn--green login__btn-login">로그인</a>
				</div>
			</div>
		</div>
		<!--// contents -->
	</div>
	<!--// container -->
	<!-- footer -->
	<footer id="footer" class="footer">
		<div class="footer__wrap">
			<p class="footer__copy">Copyright ⓒ Minda Co., Ltd. All rights reserved.</p>
			<a href="" class="footer__btn">여행사회원 이용약관</a>
		</div>
	</footer>
	<!--// footer -->
</div>
<!--// wrap -->
<!-- 아이디/비밀번호 찾기 -->
<div class="modal fade modal__find-id">
	<div class="modal-dialog">
		<!-- modal__contents -->
		<div class="modal__contents">
			<!-- modal__hd -->
			<div class="modal__hd">
				<h1 class="modal__tit">아이디 . 비밀번호 찾기</h1>
			</div>
			<!--// modal__hd -->
			<!-- modal__body -->
			<div class="modal__body modal__find__body">
				<div class="find-id__form">
					<dl class="find-id__form__list">
						<dt class="find-id__form__tit">담당자 이메일</dt>
						<dd class="find-id__form__input">
                            <span class="input-wrap">
                                <input type="text" value="" title="담당자 이메일 주소" placeholder="">
                            </span>
						</dd>
					</dl>
					<p class="find-id__form__txt">가입 당시 등록하신 담당자 이메일을 입력해주세요.</p>
				</div>
				<div class="btm-btn">
					<button type="button" class="btm-btn__btn--l-blue modal__btn-clse">취소</button>
					<button type="button" class="btm-btn__btn--green">보내기</button>
				</div>
			</div>
			<!--// modal__body -->
		</div>
		<!--// modal__contents -->
	</div>
</div>
<!--// 아이디/비밀번호 찾기 -->
<!--js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/Layer.js"></script>
<script type="text/javascript">
    $(function(){
        var p_find_id = new Layer($('.modal__find-id'));
        $('.login__help-link__find').click(function(e){
            e.preventDefault();
            p_find_id.open();
        })
    })
</script>
</body>
</html>
