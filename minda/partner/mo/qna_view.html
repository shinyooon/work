<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<div id="container">

				<div class="qna">

							<span class="qna__name">방진(김슬기)</span>
							<p class="qna__txt">픽업서비스도 제공해주실 수 있으세요?? 제발 답변좀!!언제까지 답변가능 합니까?</p>
							<span class="qna__date">2017-08-08 13:18</span>
						</div>
						<div class="qna__answer">
							<h2 class="qna__answer-tit">답변</h2>
							<!-- <p class="qna__txt">답변글에는 <span class="qna__txt--point">연락처, 이메일, 계좌번호 및 홈페이지로의<br /> 유도문구는 금지</span>되며,금지내용 답변이 발견될 경우<br /> 통보없이 삭제됩니다.</p>
							<div class="input-wrap input-wrap__textarea">
								<textarea title="Q&A 상세 답변"></textarea>
							</div> -->
							<p class="qna__txt">네~ 픽업서비스도 제공하고 있습니다. <br />예약확정 후에 연락주세요!</p>
							<span class="qna__date">2017-08-08 13:18</span>

						</div>
						<div class="qna__view__btm qna__view__btm--fixed">
							<div class="btn-wrap"><button type="button" class="qna__view__btn-eidt">수정</button></div>
						</div>
					</div>
				</div>
				<!--// qna -->
			</div>
			<!--// contents -->

		<!-- Footer -->
		<footer id="footer">
		</footer>
		<!--// Footer -->

	<script type="text/javascript" src="js/jquery.min.js"></script>
