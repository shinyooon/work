<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="skip--hidden">
		<a class="skip__link" href="#container">Skip to main content</a>
	</div>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header id="header" class="header">
			<div class="header__wrap">
				<h1 class="header__tit">1:1 문의</h1>
				<div class="header__left">
					<button type="button" class="header__btn-clse">
						<img src="img/icon/icon_back_wh.svg" alt="이전으로 이동" class="header__icon-back">
					</button>
				</div>
			</div>
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<div id="contents">
				<!-- question -->
				<div class="question">
					<div class="question__view">
						<div class="question__info">
							<span class="question__type">추가정보 등록완료 </span>
							<p class="question__tit">문의가 있습니다만……답변을 빨리 좀 죠요 주셨으면 좋겠구요. 어쩌고 저쩌고</p>
							<div class="question__view__body">
								파워광고 입찰은 어떻게 하는거예요??<br />
								전화로 좀 설명 부탁드릴께요 <br />
								내일 오후 2시쯤에 연락 가능하실까요??
							</div>
							<span class="question__date">2017-08-08 13:18</span>
						</div>
						<!-- <div class="question__answer">
							<h2 class="question__answer-tit">답변</h2>
							<p class="question__txt">네~ 픽업서비스도 제공하고 있습니다. <br>예약확정 후에 연락주세요!</p>
							<span class="question__date">2017-08-08 13:18</span>
						</div> -->
					</div>
					<div class="question__view__btm question__view__btm--fixed">
						<div class="btn-group">
							<div class="btn-wrap"><button type="button" class="question__btn-delete">삭제</button></div>
							<div class="btn-wrap"><button type="button" class="question__btn-eidt">수정</button></div>
						</div>
					</div>
				</div>
				<!--// question -->
			</div>
			<!--// contents -->
		</div>
		<!-- //container -->
	</div>
	<!-- //wrap -->
	<!-- js -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
	<script type="text/javascript">
		$(function(){
		});
	</script>
</body>

</html>
