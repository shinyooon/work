<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="skip--hidden">
		<a class="skip__link" href="#container">Skip to main content</a>
	</div>
	<!-- wrap -->
	<div id="wrap" class="trip"><!-- 트립 관련 페이지에서느 class="trip 추가" -->
		<!-- header -->
		<header id="header" class="header">
			<div class="header__wrap">
				<h1 class="header__tit">자주 묻는 질문</h1>
				<div class="header__left">
					<button type="button" class="header__btn-clse">
						<img src="img/icon/icon_back_wh.svg" alt="이전으로 이동" class="header__icon-back">
					</button>
				</div>
			</div>
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<div id="contents">
				<!-- faq -->
				<div class="faq">
					<!-- faq__list-->
					<ul class="faq__list">
						<li class="faq__item">
							<a href="" class="faq__link">
								<span class="faq__tit">상품 관련</span>
								<div class="faq__link-right"><img src="img/icon/icon_link_arr.svg" alt="" class="faq__icon-link"></div>
							</a>
						</li>
						<li class="faq__item">
							<a href="" class="faq__link">
								<span class="faq__tit">예약 관련</span>
								<div class="faq__link-right"><img src="img/icon/icon_link_arr.svg" alt="" class="faq__icon-link"></div>
							</a>
						</li>
						<li class="faq__item">
							<a href="" class="faq__link">
								<span class="faq__tit">정산 관련</span>
								<div class="faq__link-right"><img src="img/icon/icon_link_arr.svg" alt="" class="faq__icon-link"></div>
							</a>
						</li>
						<li class="faq__item">
							<a href="" class="faq__link">
								<span class="faq__tit">로그인 관련</span>
								<div class="faq__link-right"><img src="img/icon/icon_link_arr.svg" alt="" class="faq__icon-link"></div>
							</a>
						</li>
					</ul>
					<!--// faq__list -->
				</div>
				<!--// faq -->
			</div>
			<!--// contents -->
		</div>
		<!-- //container -->
		<nav class="fnb">
			<ul class="fnb__nav">
				<li class="fnb__item"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--4"></span><span class="fnb__txt">알림</span></a></li>
				<li class="fnb__item is-active"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--5"></span><span class="fnb__txt">더보기</span></a></li>
			</ul>
		</nav>
		<!-- Footer -->
		<footer id="footer">
		</footer>
		<!--// Footer -->
	</div>
	<!-- //wrap -->
	<!-- js -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
	<script type="text/javascript">
		$(function(){
		});
	</script>
</body>

</html>
