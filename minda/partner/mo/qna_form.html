<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="skip--hidden">
		<a class="skip__link" href="#container">Skip to main content</a>
	</div>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header id="header" class="header">
			<div class="header__wrap">
				<h1 class="header__tit">Q&amp;A</h1>
				<div class="header__left">
					<button type="button" class="header__btn-clse">
						<img src="img/icon/icon_back_wh.svg" alt="이전으로 이동" class="header__icon-back">
					</button>
				</div>
			</div>
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<div id="contents">
				<!-- qna -->
				<div class="qna">
					<div class="qna__view qna__view--fixed">
						<div class="qna__question">
							<span class="qna__name">방진(김슬기)</span>
							<p class="qna__txt">픽업서비스도 제공해주실 수 있으세요?? 제발 답변좀!!언제까지 답변가능 합니까?</p>
							<span class="qna__date">2017-08-08 13:18</span>
						</div>
						<div class="qna__answer">
							<h2 class="qna__answer-tit">답변</h2>
							<p class="qna__txt">답변글에는 <span class="qna__txt--point">연락처, 이메일, 계좌번호 및 홈페이지로의 유도문구는 금지</span>되며,금지내용 답변이 발견될 경우 통보없이 삭제됩니다.</p>
							<div class="input-wrap input-wrap__textarea">
								<textarea title="Q&A 상세 답변"></textarea>
							</div>
						</div>
						<div class="qna__view__btm qna__view__btm--fixed">
							<div class="btn-wrap"><button type="button" class="qna__view__btn-save">저장</button></div>
						</div>
					</div>
				</div>
				<!--// qna -->
			</div>
			<!--// contents -->
		</div>
		<!-- //container -->
		<!-- Footer -->
		<footer id="footer">
		</footer>
		<!--// Footer -->
	</div>
	<!-- //wrap -->
	<!-- js -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
	<script type="text/javascript">
		$(function(){
			var ly_find = new Layer($('.ly__find'));
			$('.login__find-link').click(function(){
				ly_find.open();
			});
			bodySwipe.init();
			bodySwipe.initEvent();
		})
		var $navSwiper = new Swiper('.nav__wrap', {
			pagination :null,
			slidesPerView: 'auto',
			freeMode: true,
			spaceBetween: 0
		});

		var bodySwipe = {
			$bodySwiper :null,
			$nav : null,
			$nav_item : null,
			$nav_link : null,
			nav_length : null,
			init:function(){
				var _this = this;
				this.$nav = $('.nav');
				this.$nav_item =  this.$nav.find('.nav__item');
				this.nav_length = this.$nav_item.length;
				this.$nav_link = this.$nav.find('.nav__link');
			},
			initEvent : function(){
				var _this = this;
				this.$nav_link.click(function(){
					var $nav__item = $(this).closest('.nav__item');
					var idx = $nav__item.index();
					_this.navCtrl($nav__item,idx);
					_this.titCtrl($nav__item);
				});
			},
			navCtrl :function($el,idx){
				this.$nav_item.removeClass('is-active');
				$el.addClass('is-active');
			},
			titCtrl :function($el){
				var title = $el.find('.nav__link').text();
				$('.header__tit').text(title);
			}
		}
	</script>
</body>

</html>
