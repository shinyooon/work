<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="skip--hidden">
		<a class="skip__link" href="#container">Skip to main content</a>
	</div>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header id="header" class="header">
			<div class="header__wrap">
				<h1 class="header__tit">리뷰</h1>
				<div class="header__left">
					<button type="button" class="header__btn-clse">
						<img src="img/icon/icon_back_wh.svg" alt="이전으로 이동" class="header__icon-back">
					</button>
				</div>
			</div>
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<div id="contents">
				<!-- review -->
				<div class="review">
					<div class="review__view review__view--fixed">
						<div class="review__commnet">
							<span class="review__name">방진</span>
							<div class="starrating review__starrating">
								<div class="starrating__wrap"><span class="starrating__star" style="width:80%"></span></div>
								<div class="starrating__num">
									<ul class="review__detail-list">
										<li class="review__detail-item">위치 4.20</li><li class="review__detail-item">위치 4.20</li><li class="review__detail-item">위치 4.20</li>
									</ul>
								</div>
							</div>
							<p class="review__txt">늦었지만 너무너무 좋았던 곳이라 잊지않고 후기남겨요~~ 홍홍홍</p>
							<ul class="review__info">
								<li class="review__info-item">여(25~29)</li><li class="review__info-item">숙박시기 : 2016-09-02(3박)</li><li class="review__info-item">IP : 59.16.***.23</li><li class="review__info-item">2017-08-08 13:18</li>
							</ul>
						</div>
						<div class="review__reply">
							<h2 class="review__reply-tit">댓글</h2>
							<!-- <p class="review__txt">여행자 리뷰는 숙소측에서 삭제하실수 없으며, 문제가 제기되는 글들은 민다 <span class="review__txt--point">이용약관에 준하여 민다 운영자에 </span>의해 처리됩니다.</p>
							<div class="input-wrap input-wrap__textarea">
								<textarea title="리뷰 답글 남기기"></textarea>
							</div> -->
							<p class="review__txt">고마워용!!</p>
							<ul class="review__info">
								<li class="review__info-item">IP : 59.16.***.23</li><li class="review__info-item">2017-08-08 13:18</li>
							</ul>
						</div>
						<div class="review__view__btm review__view__btm--fixed">
							<div class="btn-wrap"><button type="button" class="review__view__btn-delete">댓글 삭제</button></div>
						</div>
					</div>
				</div>
				<!--// review -->
			</div>
			<!--// contents -->
		</div>
		<!-- //container -->
		<!-- Footer -->
		<footer id="footer">
		</footer>
		<!--// Footer -->
	</div>
	<!-- //wrap -->
	<!-- js -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
</body>

</html>
