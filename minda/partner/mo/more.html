<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="skip--hidden">
		<a class="skip__link" href="#container">Skip to main content</a>
	</div>
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<header id="header" class="header">
			<div class="header__wrap">
				<h1 class="header__tit">더보기</h1>
			</div>
		</header>
		<!-- //header -->
		<!-- container -->
		<div id="container">
			<div id="contents">
				<!-- more -->
				<div class="more">
					<!-- more__partner -->
					<div class="more__partner">
						<h2 class="more__partner-tit">숙소 서비스 파트너 지원</h2>
						<ul class="more__partner-list">
							<li class="more__partner-item">
								<a href="" class="more__parnter-link">
									<span class="more__partner-txt">공지사항</span>
									<div class="more__partner__right"><img src="img/icon/icon_link_arr.svg" alt="" class="more__icon-link"></div>
								</a>
							</li>
							<li class="more__partner-item">
								<a href="" class="more__parnter-link">
									<span class="more__partner-txt">1:1 문의</span>
									<div class="more__partner__right"><img src="img/icon/icon_link_arr.svg" alt="" class="more__icon-link"></div>
								</a>
							</li>
							<li class="more__partner-item">
								<a href="" class="more__parnter-link">
									<span class="more__partner-txt">자주 묻는 질문</span>
									<div class="more__partner__right"><img src="img/icon/icon_link_arr.svg" alt="" class="more__icon-link"></div>
								</a>
							</li>
							<li class="more__partner-item">
								<a href="" class="more__parnter-link">
									<span class="more__partner-txt">숙박서비스 이용약관</span>
									<div class="more__partner__right"><img src="img/icon/icon_link_arr.svg" alt="" class="more__icon-link"></div>
								</a>
							</li>
							<li class="more__partner-item">
								<a href="" class="more__parnter-link">
									<span class="more__partner-txt">파트너 통합 이용약관</span>
									<div class="more__partner__right"><img src="img/icon/icon_link_arr.svg" alt="" class="more__icon-link"></div>
								</a>
							</li>
						</ul>
					</div>
					<!--// more__partner -->
					<!-- more__list -->
					<ul class="more__list">
						<li class="more__list-item">
							<div class="more__item">
								<span class="more__txt">트립 관리 모드로 전환</span>
								<span class="more__item__right">
									<button type="button" class="more__btn-switch"><span class="more__icon-switch"></span></button>
								</span>
							</div>
						</li>
						<li class="more__list-item">
							<div class="more__item">
								<span class="more__txt">앱 푸시 알림설정</span>
								<span class="more__item__right">
									<ul class="more__push-list">
										<li><span class="input-wrap__radio--hidden"><input type="radio" name="radio_push" id="radio_push_on" checked="checked" /><label for="radio_push_on">ON</label></span></li><li><span class="input-wrap__radio--hidden"><input type="radio" name="radio_push" id="radio_push_off" /><label for="radio_push_off">OFF</label></span></li>
									</ul>
								</span>
							</div>
						</li>
						<li class="more__list-item">
							<a href="" class="more__item">
								<span class="more__txt">로그아웃</span>
								<span class="more__item__right">
									<span class="more__icon-logout"></span>
								</span>
							</a>
						</li>
					</ul>
					<!--// more__list -->
				</div>
				<!--// more -->
			</div>
			<!--// contents -->
		</div>
		<!-- //container -->
		<nav class="fnb">
			<ul class="fnb__nav">
				<li class="fnb__item"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--1"></span><span class="fnb__txt">홈</span></a></li>
				<li class="fnb__item"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--2"></span><span class="fnb__txt">예약관리</span></a></li>
				<li class="fnb__item"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--3"></span><span class="fnb__txt">게시물관리</span></a></li>
				<li class="fnb__item"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--4"></span><span class="fnb__txt">알림</span></a></li>
				<li class="fnb__item is-active"><a href="" class="fnb__link"><span class="fnb__icon fnb__icon--5"></span><span class="fnb__txt is-active">더보기</span></a></li>
			</nav>
		</div>
		<!-- Footer -->
		<footer id="footer">
		</footer>
		<!--// Footer -->
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/Layer.js"></script>
	<script type="text/javascript">
		$(function(){
		});
	</script>
</body>

</html>
