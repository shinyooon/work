<body class="master">

	<div id="wrap">

		<div id="container">
			<!-- 페이지시작 -->
			<div class="mobile-preview">
				<ul class="mobile-preview__list">
					<li class="mobile-preview__item active"><a href="../../mobile/tour_detail_preview.html" class="btn mobile-preview__link">상품 상세 미리보기</a></li>
					<li class="mobile-preview__item"><a href="../../mobile/tour_option_preview.html" class="btn mobile-preview__link">요금 선택 미리보기</a></li>

				</ul>
				<div class="mobile-preview__phone">
					<iframe src="../../mobile/tour_detail_preview.html" class="mobile-preview__iframe">

					</iframe>
				</div>
				<div class="btm-fixed-area bg_wh">
					<div class="text-right btn-area clearfix">
						<p class="d_iblock txt pull-left">미리보기 페이지입니다. 저장한 정보만 노출됩니다. (기종에 따라 화면이 다르게 보일 수 있습니다)</p>

						</div>

					</div>

	<script type="text/javascript">
		$(function(){
			$('.mobile-preview__link').click(function(e){
				e.preventDefault();
				$('.mobile-preview__item').removeClass('active');
				var href = $(this).attr('href');
				$(this).closest('.mobile-preview__item').addClass('active');
				$('.mobile-preview__iframe').attr('src', href);

			})
		})
	</script>
