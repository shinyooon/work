	<script type="text/javascript">
	jQuery(function($) {
		var $body = $('body');

		// input
		$body
			.on('click', 'label.radio_label>input', function() {
				var t = $(this);
				$('input[type=radio][name=' + t.attr('name') + ']').parent('label').removeClass('on');
				t.parent('label').addClass('on');
			})
			.on('click', 'label.chk_label>input', function() {
				var t = $(this);
				t.parent('label').toggleClass('on');
			})
			.on({
				'show.daterangepicker': function(ev, picker) {
					$('.input-cal').removeClass('active');
					$(this).closest('.input-cal').addClass('active');
				},
				'hide.daterangepicker': function(ev, picker) {
					$('.input-cal').removeClass('active');
				}
			}, '.input-cal input');

		$('.list-r-menu li > a').click(function(e) {
			e.preventDefault();
			$('.list-r-menu > li').removeClass('active');
			$(this).closest('li').addClass('active');
		})

		var startDate, endDate
		$('.fare_date').daterangepicker({
			autoUpdateInput: false,
			startDate: startDate,
			endDate: endDate,
			minDate: false,
			maxDate: false,
			autoApply: true,
			//parentEl: '.range_cal_wrap',
			opens: 'center',
			locale: {
				"format": "DD/MM/YYYY",
				"daysOfWeek": [
					"일",
					"월",
					"화",
					"수",
					"목",
					"금",
					"토"
				],
				"monthNames": [
					"1월",
					"2월",
					"3월",
					"4월",
					"5월",
					"6월",
					"7월",
					"8월",
					"9월",
					"10월",
					"11월",
					"12월"
				]
			},
		}, function(startDate, endDate) {
			$('.fare_start_date').val(startDate.format('DD/MM/YYYY'));
			$('.fare_end_date').val(endDate.format('DD/MM/YYYY'));
		});

		$('.policy-wrap .policy-con').eq(0).show();
		$('.policy-wrap .basic_step2 .radio_label').click(function(){
			var idx = $(this).closest('li').index();
			$('.policy-wrap .policy-con').hide();
			$('.policy-wrap .policy-con').eq(idx).show();
		})
	});
	</script>
