<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>회원탈퇴</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- mypage-wrap -->
			<div class="detail-dep2-wrap">
				<section class="withdrawal-area">
					<div class="inner top-area">
						<div class="tit-wrap"><h2 class="sub-tit2">탈퇴 하는 이유를 알려주세요</h2></div>
						<p class="line-h">회원님의 말씀 깊이 새기어 더 나은 서비스를<br />제공하도록 노력하겠습니다.</p>
					</div>
					<div class="inner">
						<ul class="list-btn">
							<li>
								<span class="input-rdo"><input type="radio" name="cancel-r" id="cancel1" class="sr-only" title=""><label for="cancel1">원하는 정보가 없거나 충분치 않아서</label></span>
							</li>
							<li>
								<span class="input-rdo"><input type="radio" name="cancel-r" id="cancel2" class="sr-only" title=""><label for="cancel2">시스템 오류 및 장애가 잦아서</label></span>
							</li>
							<li>
								<span class="input-rdo"><input type="radio" name="cancel-r" id="cancel3" class="sr-only" title=""><label for="cancel3">개인정보 유출이 우려되어서</label></span>
							</li>
							<li>
								<span class="input-rdo"><input type="radio" name="cancel-r" id="cancel4" class="sr-only" title=""><label for="cancel4">사이트를 더이상 이용하지 않아서</label></span>
							</li>
							<li>
								<span class="input-rdo"><input type="radio" name="cancel-r" id="cancel5" class="sr-only" title=""><label for="cancel5">기타</label>
									<div class="bx-input">
										<div class="input-wrap">
											<textarea title="출금정보 입력" class="no-style"></textarea>
										</div>
									</div>
								</span>
							</li>
						</ul>
					</div>
					<div class="inner pt0">
						<div class="btn-area">
							<a href="" class="btn btn-rnd bg-grey">회원탈퇴</a>
						</div>
					</div>
				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
