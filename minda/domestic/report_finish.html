				<li><a href="" ddata-ftrans="slide">후기</a></li>

		<div class="r-t-area">
			<button class="no-style btn-icon-srch"><span class="icon-cm icon-srch">검색</span></button>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">

				</li>
				<li>

				</li>
				<li>

<!-- ly-wrap -->
<div class="ly-wrap full ly-report">

				<button class="no-style btn-clse"><span class="icon-cm icon-clse-pop">닫기</span></button>
			</div>
		</header>
		<div class="ly-inner">
			<!-- detail-wrap -->
			<div class="detail-dep2-wrap myreport-wrap">
				<section class="finish-msg-area">
					<div class="rev-room-info txt-center">
						<span class="icon-finish icon-report"></span>
						<h2 class="txt fs30 ">인생숙소를 제보해주셔서<br /> 감사합니다</h2>
						<p class="txt-fail">
							소정의 선물을 드리기 위하여<br />고객님의 연락처로 연락 드리겠습니다.

$( function() {
	var reportLayer = new Layer($('.ly-report'));

});
