<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>비밀번호 변경하기</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="detail-dep2-wrap change-pw-wrap">
				<section class="change-pw-inner">
					<div class="inner">
						<dl class="list-dl">
							<dt>현재 비밀번호</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="password" title="현재 비밀번호" class="no-style pl-grey" placeholder="현재 비밀번호를 입력해주세요."></span>
							</dd>
						</dl>
					</div>
					<div class="inner change-pw">
						<div class="tit-wrap"><h2 class="sub-tit2">새로운 비밀번호를 입력해주세요.</h2></div>
						<p class="line-h">영문과 숫자를 조합한 8자~12자의<br />비밀번호를 설정해야 합니다.</p>
						<dl class="list-dl">
							<dt>새로운 비밀번호</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="password" title="변경 할 비밀번호" class="no-style pl-grey" placeholder="새로운 비밀번호를 입력해주세요."></span>
							</dd>
							<dt>비밀번호 확인</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="password" title="변경 할 비밀번호 확인" class="no-style pl-grey" placeholder="다시 한 번 입력해주세요."></span>
							</dd>
						</dl>
					</div>
					<div class="inner pt0">
						<div class="btn-area">
							<a href="" class="btn btn-rnd bg-primary">변경하기</a>
						</div>
					</div>
				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
