<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>예약완료</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="join-wrap">
				<section class="finish-msg-area bg-l-grey">
					<div class="rev-room-info txt-center">
						<span class="icon-finish icon-join"></span>
						<h2 class="txt fs30 ">회원가입이 <br />완료되었습니다</h2>
					</div>
				</section>
				<section class="rev-date-area">
					<div class="inner">
						<div class="d-tb">
							<div>
								<p>알람을 켜시면 민숙이에서 보내는 다양한 소식과 혜택을 실시간으로 받을 수 있습니다.</p>
							</div>
							<div class="switch-wrap txt-right">
								<button type="button" class="btn btn-rnd btn-switch">
									<span class="on">ON</span>
									<span class="off">OFF</span>
								</button>
							</div>
						</div>
					</div>
					<div class="inner pt0">
						<div class="btn-area">
							<ul class="list-btn">
								<li><a href="" class="btn btn-rnd bg-primary">로그인</a></li>
								<li><a href="" class="btn btn-rnd bg-grey">홈으로</a></li>
							</ul>
						</div>
					</div>
				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript">
	$(function(){
		$('.btn-switch').click(function(){
			$(this).toggleClass('on');
		})
	})
</script>
</body>

</html>
