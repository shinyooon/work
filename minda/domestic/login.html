<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>로그인</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
		<div class="r-t-area">
			<a href="" class="color-wh btn-join">회원가입</a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="detail-dep2-wrap join-wrap list-line">
				<section class="login-area-internal inner">
					<ul class="list-input2">
						<li class="bx-input"><span class="input-wrap"><input type="text" title="아이디" class="no-style pl-grey" placeholder="아이디를 입력하세요."></span></li>
						<li class="bx-input"><span class="input-wrap"><input type="password" title="전화번호" class="no-style pl-grey" placeholder="비밀번호를 입력하세요."></span></span></li>
					</ul>
					<div class="agree-wrap pr">
						<span class="input-chk"><input type="checkbox" name="" id="chk_auto_login" class="sr-only" title=""><label for="chk_auto_login">자동로그인</label></span>
						<div class="r-t-area txt-right">
							<a href="" class="txt-line">아이디/비밀번호 찾기</a>
						</div>
					</div>
					<!-- 2017-06-09 eidt -->
					<div class="btn-area btn-internal">
						<a href="" class="btn btn-login">로그인</a>
					</div>
					<!--// 2017-06-09 eidt -->
				</section>
				<section class="inner login-area-external">
					<ul class="list-btn2 btn-external">
						<li><button type="button" class="btn btn-external-naver"><span class="icon-external naver"></span>네이버 계정으로 로그인</button></li>
						<li><button type="button" class="btn btn-external-fb"><span class="icon-external fb"></span>페이스북 계정으로 로그인</button></li>
						<li><button type="button" class="btn btn-external-minda"><span class="icon-external minda"></span>민다 계정으로 로그인</button></li>
					</ul>
					<div class="txt-external-area">
						<p class="txt">민다 계정으로도 일반 로그인,<br />페이스북/네이버 로그인이 가능합니다.</p>
					</div>
				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
