<script>
$( function() {
	$( "#slider-range" ).slider({
	range: true,
	min: 0,
	max: 100000,
	values: [0, 30000],
	slide: function( event, ui ) {
		$("#min-price").val(ui.values[0]+'원');
		$("#max-price").val(ui.values[1]+'원');
	}
	});
	$( "#min-price").val($( "#slider-range" ).slider( "values", 0 )+'원');
	$( "#max-price").val($( "#slider-range" ).slider( "values", 1 )+'원');

	filterEvent.init();
	filterEvent.initEvent();

	/*laver event*/
	var filterLayer = new Layer($('.ly-filter'));
	filterLayer.open();

});

var filterEvent = {
	$filterArea :null,
	$bxMore : null,
	$items : null,
	innerHtml : null,
	$body : null,
	$bxMoreWrap : null,

	init : function(){
		this.body = $('body');
		this.$filterArea = $('.filter-area');
		this.$bxMore = this.$filterArea.find('.bx-more');
		this.$bxMoreWrap =this.$filterArea.find('.bx-more-wrap');
		this.innerHtml = '';
	},
	initEvent : function(){
		objThis = this;
		this.$bxMoreWrap.each(function(){
			objThis.$items = $(this).find('.input-chk');
			var num = objThis.$items.length;
			objThis.moreItemHide(objThis.$items);
			if(num>4) $(this).append('<button class="no-style btn-more color-grey">더보기<span class="icon-cm icon-plus"></span></button>');
		})
		this.body.on('click', '.btn-more', function(){
			objThis.$bxMoreWrap = $(this).closest('.bx-more-wrap');
			objThis.btnMoreEvent(objThis.$bxMoreWrap);
			$(this).html(objThis.innerHtml);
		});
	},
	btnMoreEvent : function($bxMoreWrap){
		this.$items = $bxMoreWrap.find('.input-chk');
		this.$bxMoreWrap = $bxMoreWrap;
		this.$bxMoreWrap.toggleClass('open');
		if(this.$bxMoreWrap.hasClass('open')){
			this.moreItemShow(this.$items)
			this.innerHtml = '닫기<span class="icon-cm icon-clse"></span>';
		}else{
			this.moreItemHide(this.$items);
			this.innerHtml = '더보기<span class="icon-cm icon-plus"></span>';
		}
	},
	moreItemShow : function ($items){
		this.$items = $items;
		this.$items.show();
	},
	moreItemHide : function($items){
		this.$items = $items;
		this.$items.each(function(index){
			if(index>3)$(this).hide()
		})
	}
}
</script>
