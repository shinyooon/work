<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>$사이트명$ 계정으로 회원가입</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- join-wrap -->
			<div class="detail-dep2-wrap join-wrap">
				<section class="external-join-area">
					<div class="inner">
						<dl class="list-dl">
							<dt>이름</dt>
							<dd><strong class="fs20">신윤아</strong></dd>
							<dt>이메일</dt>
							<dd>
								<div class="bx-input"><span class="input-wrap"><input type="text" title="전화번호" class="no-style pl-grey" placeholder="ex)ex@minda.com"></span></div>
								<div class="msg"><p class="color-red">중복된 이메일입니다. 다른 메일주소를 입력해주세요.</p></div>
								<div class="agree-wrap pr">
									<span class="input-chk"><input type="checkbox" name="" id="agree_email" class="sr-only" title=""><label for="agree_email">이벤트 메일 수신 동의</label></span>
								</div>
							</dd>
						</dl>

						<p class="txt-area">
							가입하기 클릭 시 인생숙소의 <a href="" class="color-primary txt-line">이용약관</a>과 <a href="" class="color-primary txt-line">개인정보처리방침</a>에 동의하는 것입니다.
						</p>
					</div>
					<div class="inner pt0">
						<div class="btn-area">
							<a href="" class="btn btn-rnd bg-primary">가입하기</a>
						</div>
					</div>

				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
