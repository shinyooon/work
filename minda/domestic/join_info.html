<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>회원가입</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="detail-dep2-wrap join-wrap">
				<section class="pb60">
					<div class="inner">
						<div class="tit-wrap"><h2 class="sub-tit2 mb0">정보를 입력해주세요</h2></div>
					</div>
					<div class="inner pt0">
						<dl class="list-dl">
							<dt>이름</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="닉네임" class="no-style pl-grey" placeholder=""></span>
							</dd>
							<dt>생년월일</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="생년월일" class="no-style pl-grey" placeholder="ex)19900709"></span>
							</dd>
							<dt>성별</dt>
							<dd class="bx-input">
								<span class="input-wrap">
									<select title="예약자 성별" class="select">
										<option>선택</option>
										<option>남성</option>
										<option>여성</option>
									</select>
								</span>
							</dd>
							<dt>거주지</dt>
							<dd class="bx-input">
								<span class="input-wrap">
									<select title="거주지" class="select">
										<option>선택</option>
										<option>서울</option>
										<option>제주도</option>
									</select>
								</span>
							</dd>
						</dl>
					</div>
					<div class="btm-fixed-area bg-wh">
						<div class="btn-area">
							<a href="" class="btn btn-rnd bg-grey">다음</a>
						</div>
					</div>
				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
