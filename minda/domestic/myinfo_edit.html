<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>정보 수정하기</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- mypage-wrap -->
			<div class="mypage-wrap">
				<section class="info-eidt-area list-line">
					<div class="login-wrap">
						<div class="login-after">
							<div class="top-item-area d-tb">
								<span class="pf-img img-wrap"><img src="http://v2.theminda.com/cust/img/admin_profile_none.png" alt=""></span>
								<span class="pf-name">
									<span class="ellipsis">프로필사진</span>
									<div class="pr pf-btn">
										<span class="input-wrap input-file"><input type="file" title="프로필사진 파일 업로드" /><button type="button" class="btn btn-default bg-grey">등록/변경</button></span>
									</div>
								</span>
							</div>
						</div>
					</div>
					<div class="inner2 v2 account-wrap">
						<span class="icon-external fb"></span>페이스북 연동 계정
					</div>
					<div class="inner2 v2 account-wrap">
						<span class="icon-external naver"></span>네이버 연동 계정
					</div>
					<div class="inner2 v2 account-wrap">
						<span class="icon-external minda"></span>민다 연동 계정
					</div>
					<div class="inner2">
						<dl class="list-dl">
							<dt>아이디</dt>
							<dd><strong class="fs20">여행korea</strong></dd>
							<dt>비밀번호</dt>
							<dd class="btn-external"><a href="" class="btn btn-change bg-grey">변경하기</a></dd>
							<dt>이름</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="예약자 이름" class="no-style pl-grey" placeholder="이름 입력"></span>
							</dd>
							<dt>닉네임</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="예약자 이름" class="no-style pl-grey" placeholder="닉네임 입력"></span>
							</dd>
							<dt>생년월일</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="생년월일" class="no-style pl-grey" placeholder="ex)19900709"></span>
							</dd>
							<dt>성별</dt>
							<dd class="bx-input">
								<span class="input-wrap">
									<select title="예약자 성별" class="select">
										<option>선택</option>
										<option>남성</option>
										<option>여성</option>
									</select>
								</span>
							</dd>
						</dl>
					</div>
					<div class="inner2">
						<dl class="list-dl">
							<dt>휴대전화</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="휴대전화 번호" class="no-style pl-grey" placeholder="ex)010-0000-0000"></span>
							</dd>
							<dt>전화번호</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="전화번호" class="no-style pl-grey" placeholder="ex)02-0000-0000"></span>
							</dd>
							<dt>이메일</dt>
							<dd>
								<div class="bx-input"><span class="input-wrap"><input type="text" title="전화번호" class="no-style pl-grey" placeholder="ex)ex@minda.com"></span></div>
								<div class="agree-wrap pr">
									<span class="input-chk"><input type="checkbox" name="" id="agree_email" class="sr-only" title=""><label for="agree_email">이벤트 메일 수신 동의</label></span>
								</div>
							</dd>
						</dl>
					</div>
					<div class="inner2 bd-b0">
						<dl class="list-dl">
							<dt>거주지</dt>
							<dd class="bx-input">
								<span class="input-wrap">
									<select title="거주지" class="select">
										<option>선택</option>
										<option>서울</option>
										<option>제주도</option>
									</select>
								</span>
							</dd>
							<dt>가입경로</dt>
							<dd class="bx-input">
								<span class="input-wrap">
									<select title="가입경로" class="select">
										<option>선택</option>
										<option>경로1</option>
										<option>경로2</option>
									</select>
								</span>
							</dd>
						</dl>
					</div>
					<div class="inner pt0">
						<div class="btn-area">
							<a href="" class="btn btn-rnd bg-primary">저장하기</a>
							<div class="txt-area txt-right"><a href="" class="txt-line color-grey fs13">회원탈퇴</a></div>
						</div>
					</div>

				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
