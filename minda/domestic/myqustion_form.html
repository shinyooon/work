<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header" class="">
		<div class="header-wrap">
			<h1>1:1문의</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-clse-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="detail-wrap detail-dep2-wrap">
				<section class="mycash-info">
					<div class="inner list-input">
						<div class="bx-input">
							<span class="input-wrap">
								<select title="질문 분류 선택" class="select">
									<option>선택</option>
									<option>예약</option>
									<option>결제</option>
									<option>예약변경/취소/환불</option>
									<option>리뷰/포인트</option>
									<option>숙소정보</option>
								</select>
							</span>
						</div>
						<div class="bx-input">
							<span class="input-wrap"><input type="text" class="no-style pl-grey" title="1:1문의 제목" placeholder="제목을 입력하세요"></span>
						</div>
						<div class="">
							<div class="bx-input">
								<div class="input-wrap">
									<textarea title="출금정보 입력" class="no-style pl-grey" title="1:1문의 상세 내용" placeholder="문의내용을 입력하세요"></textarea>
								</div>
							</div>
						</div>
					</div>

				</section>
				<div class="d-tb">
					<div class="btn-area">
						<button class="btn btn-rnd bg-grey btn-save">취소</button>
					</div>
					<div class="btn-area">
						<button class="btn btn-rnd bg-primary btn-save">등록</button>
					</div>
				</div>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
