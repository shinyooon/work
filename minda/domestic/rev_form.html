<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header" class="">
		<div class="header-wrap">
			<h1>예약자 정보 입력</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="detail-wrap detail-dep2-wrap pt60">
				<section class="list-line">
					<div class="inner">
						<dl class="list-dl">
							<dt>이름</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="예약자 이름" class="no-style pl-grey" placeholder="이름 입력" title="예약자 이름" /></span>
							</dd>
							<dt>성별</dt>
							<dd class="bx-input">
								<span class="input-wrap">
									<select title="예약자 성별" class="select">
										<option>선택</option>
										<option>남성</option>
										<option>여성</option>
									</select>
								</span>
							</dd>
							<dt>휴대폰</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="휴대폰 번호" class="no-style pl-grey" placeholder="ex)010-0000-0000" title="예약자 휴대 전화 번호" /></span>
							</dd>
							<dt>전화번호</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="전화번호" class="no-style pl-grey" placeholder="ex)02-0000-0000" title="예약자 전화번호" /></span>
							</dd>
							<dt>이메일</dt>
							<dd class="bx-input">
								<span class="input-wrap"><input type="text" title="전화번호" class="no-style pl-grey" placeholder="ex)ex@minda.com" title="예약자 이메일 주소" /></span>
							</dd>
						</dl>
						<div class="agree-wrap v2">
							<span class="input-chk"><input type="checkbox" name="" id="chk_auto_save" class="sr-only" title=""><label for="chk_auto_save">휴대폰/전화번호 저장</label></span>
						</div>
					</div>
				</section>
				<div class="btn-area">
					<a href="" class="btn btn-rnd bg-primary">예약요청</a>
				</div>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>

</html>
