<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> 민다 국내 모바일 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/main.css">
	<link rel="stylesheet" href="http://v2.theminda.com/domestic/m/common/css/sub.css">
</head>

<body>
<a class="skip" href="#container">Skip to main content</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header-wrap">
			<h1>환경설정</h1>
		</div>
		<div class="l-t-area">
			<a href="" class="no-style btn-back"><span class="icon-cm icon-back-wh">이전</span></a>
		</div>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<div id="contents">
			<!-- detail-wrap -->
			<div class="cs-wrap">
				<section class="setting-area">
					<ul class="list-line">
						<li class="pd20">
							<div class="d-tb">
								<div class="tit-wrap">푸시알림</div>
								<div class="switch-wrap txt-right">
									<button type="button" class="btn btn-rnd btn-switch">
										<span class="on">ON</span>
										<span class="off">OFF</span>
									</button>
								</div>
							</div>
						</li>
						<li class="pd20">
							<div class="d-tb">
								<div class="tit-wrap">버전 1.7.4</div>
								<div class="btn-input2">
									<a href="" class="btn btn-default bg-grey">업데이트</a>
								</div>
							</div>
						</li>
					</ul>
				</section>
			</div>
			<!--// detail-wrap-->
		</div>
		<!--// contents -->
	</div>
	<!-- //container -->
	<!-- Footer -->
	<footer id="footer">
	</footer>
	<!--// Footer -->
</div>
<!-- //wrap -->
<!-- js -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/jquery.comiseo.daterangepicker.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript">
	$(function(){
		$('.btn-switch').click(function(){
			$(this).toggleClass('on');
		})
	})
</script>
</body>

</html>
