<!-- 스팟설명 -->
<script>
jQuery(function($){
	var w = $(window);
	var wW = w.width();

	// slider
	var swiper = new Swiper('.room_detail_hd .swiper-container', {
		nextButton: '.room_detail_hd .swiper-button-next',
		prevButton: '.room_detail_hd .swiper-button-prev',
		pagination: '.room_detail_hd .swiper-pagination',
		paginationType: 'fraction'
	});

	// 상단탭
	var $body=$('body'),
	viewBody=$("#tabNav");
	w.scroll(function(){
		var startPos=viewBody.offset().top;
		if(w.scrollTop()>startPos){
			$body.addClass('view_scroll');
		} else {
			$body.removeClass('view_scroll');
		}
	});
	// scrollspy : http://getbootstrap.com/javascript/#scrollspy
	$body.scrollspy({target:'#tabNav', offset:200});
	// lnb
	$('#tabNav a').click(function(){
		scrollMove($(this).attr('href'),90);
		return false;
	});

});
</script>
