<script>
jQuery(function($){
	var w = $(window);
	var wW = w.width();

	// 상단탭
	var $body=$('body'),
	viewBody=$("#tabNav");
	w.scroll(function(){
		var startPos=viewBody.offset().top;
		if(w.scrollTop()>startPos){
			$body.addClass('view_scroll');
		} else {
			$body.removeClass('view_scroll');
		}
	});
	checkSrch();
	$('.input-srch').keyup(function(){
		checkSrch();
	});
	$('.icon_close_circle').click(function(){
		$(this).siblings('.input-srch').val('');
		$(this).hide();
	})
});

function checkSrch(){
	if($('.input-srch').val().length>0){
		$('.input-srch').siblings('.icon_close_circle').show();
	}else{
		$('.input-srch').siblings('.icon_close_circle').hide()
	}
}

</script>
