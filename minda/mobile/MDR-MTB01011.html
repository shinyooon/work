<!-- [D] 닫기만 있는 메뉴 class="page_clse" -->

	<div class="filter2">

		<div class="form-group">
			<span class="control-label">객실유형</span>
			<div class="filter_wrp" data-toggle="buttons">
				<div class="btn-group fix_type_mint">
					<label class="btn btn-default active">
						<input type="checkbox" checked>도미토리
					</label>
					<label class="btn btn-default">
						<input type="checkbox">개인실
					</label>
					<label class="btn btn-default">

					<label class="btn btn-default">

					</label>
				</div>
			</div>
			<!-- [D] 상단 filter_wrp 에 over 클래스 toggle-->
			<div class="text-right filter_more">
				<a href="#" onClick="$(this).parents('.form-group').toggleClass('over');return false;">추가옵션 더보기 <i class="icon_more"></i></a>
			</div>
		</div>

		<div class="form-group">

			<div class="range_slider mb10">
				<input id="priceRange" type="text" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[20,500]" data-slider-tooltip="hide">
				<div class="price_txt clearfix">
					<span class="min pull-left">&euro;10</span>
					<span class="max pull-right"><span class="color_mint">&euro;500</span> / &euro;1000</span>
				</div>
			</div>
			<script>
				//http://seiyria.com/bootstrap-slider/
				$(function  () {
					$("#priceRange").slider({});
					$("#priceRange").on("slide", function(slideEvt) {
						$(".price_txt .min").text('€'+slideEvt.value[0]);
						$(".price_txt .max span").text('€'+slideEvt.value[1]);
					});
				})
			</script>
		</div>
		<!-- 숙소유형 -->
