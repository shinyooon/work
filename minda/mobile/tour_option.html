						monthsShort: ["01", "02", "02", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
						titleFormat: "yyyy. MM"
					};

					var today = new Date(),
						nextDate = new Date(today.getFullYear(), today.getMonth(), today.getDate()+1);

						format: 'yyyy-mm-dd',
