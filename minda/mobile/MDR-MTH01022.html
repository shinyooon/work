<body class="page_clse">
<!-- wrap.screenID -->
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<h1><a href="">비밀번호 변경</a></h1>
		<a class="icon_hd_clse" href="">닫기</a>
	</header>
	<!-- //header -->

	<!-- #container -->
	<div id="container" class="clearfix">
<!-- 페이지 시작-->
<div class="cnt_wrp">
	<h2 class="fs14 color_blk mb12">비밀번호 변경</h2>
	<form action=".">
		<div class="form-group valid_chk valid"><!-- [D] 유효성검사 class="valid_chk" 에러시 error / 통과시 valid -->
			<input type="password" class="form-control input-lg" placeholder="현재 비밀번호" title="현재비밀번호입력">
		</div>
		<div class="form-group valid_chk error">
			<input type="password" class="form-control input-lg" placeholder="신규 비밀번호" title="신규재비밀번호입력">
			<p class="form-control-static">비밀번호가 일치하지 않습니다.</p>
		</div>
		<div class="form-group valid_chk valid">
			<input type="password" class="form-control input-lg" placeholder="비밀번호 확인" title="신규비밀번호재입력">
		</div>
		<p class="fs12 pb12">* 영문/숫자 조합 8자~12자 이내로 입력하세요</p>
		<button type="button" class="btn btn-xl btn-block bg_dark_grey">비밀번호 변경</button>
	</form>
</div>
<!-- //페이지 끝-->
	</div>
