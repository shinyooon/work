<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> MINDA :: 민박다나와 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/daterangepicker.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.dev.css">
	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body class="page_back">
	<!-- wrap.screenID -->
	<div id="wrap">
		<!-- header -->
		<header id="hd">
			<h1>$사이트명$ 계정으로 회원가입</h1>
			<a class="icon_hd_back" href="">뒤로</a>
		</header>
		<!-- //header -->
		<!-- #container -->
		<div id="container" class="clearfix">
			<!-- 페이지 시작-->
			<form action="." class="inner external-join-wrap">
				<div class="clearfix">
					<h2 class="fw500 fs15 color_blk mb6">이름</h2>
					<div class="form-group clearfix mb0">
						<strong class="fs20 color_blk">신윤아</strong>
						<!-- <input type="text" class="form-control input-lg pl_grey color_blk" placeholder="홍길동" title="이름" value="홍길동"> -->
					</div>
				</div>
				<h2 class="fw500 fs15 color_blk mt20 mb6">이메일</h2>
				<div class="form-group valid_chk error"><!-- [D] 유효성검사 class="valid_chk" 에러시 error / 통과시 valid -->
					<input type="text" class="form-control input-lg pl_grey color_blk" placeholder="ex)ex@minda.com" title="이메일입력">
					<p class="form-control-static">중복된 이메일입니다. 다른 메일주소를 입력해주세요.</p>
				</div>
				<div class="btm-check-area mb0">
					<label class="chk_label grey ma0" for="email_agree">
						<input type="checkbox" id="email_agree">이벤트 메일 수신 동의
					</label>
				</div>
				<div class="txt-area">
					<p class="color_blk">가입하기 클릭 시 민다의 <a href="" class="color_mint txt_line">이용약관</a>과 <a href="" class="color_mint txt_line">개인정보처리방침</a>에 동의하는 것입니다.</p>
				</div>
				<a href="" class="btn btn-xl btn-block bg_mint">가입하기</a>
			</form>
			<!-- //페이지 끝-->
		</div>
		<!-- //container -->
	</div>
	<!-- //wrap -->
	<!-- js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/moment.min.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/daterangepicker.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/common.js"></script>
</body>

</html>
