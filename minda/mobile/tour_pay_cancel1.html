<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> MINDA :: 민박다나와 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/daterangepicker.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.dev.css">



	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		html,body{background-color: #f3f3f3}
	</style>
</head>

<body>
	<!-- wrap.screenID -->
	<div id="wrap">
		<!-- header -->
		<header id="hd">
			<h1>예약취소</h1>
			<a class="icon_hd_back" href="">뒤로</a>
		</header>
		<!-- //header -->
		<!-- #container -->
		<div id="container" class="clearfix">
			<!-- 페이지 시작-->
			<!-- pay-wrap -->
			<div class="bg_grey2 pay-wrap pb50">
				<section class="info-bx-wrap">
					<h2 class="sub_tit">예상 환불 정보</h2>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">합계금액</dt>
							<dd class="tb_cell text-right"><span>￦20,000</span></dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell vta-t">할인금액</dt>
							<dd class="tb_cell text-right">
								<dl class="dl_inline dl_discount">
									<dt class="color_light_grey">포인트</dt>
									<dd >-￦1,000</dd>
								</dl>
								<dl class="dl_inline dl_discount">
									<dt class="color_light_grey">쿠폰</dt>
									<dd>-￦1,000</dd>
								</dl>
								<dl class="dl_inline dl_discount">
									<dt class="color_light_grey">캐쉬</dt>
									<dd>-￦2,000</dd>
								</dl>
							</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">결제금액</dt>
							<dd class="tb_cell text-right"><span class="fw500 color_red">￦15,500</span></dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">취소수수료</dt>
							<dd class="tb_cell text-right"><span class="fw500 color_red">- ￦5,500</span></dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">환불금액</dt>
							<dd class="tb_cell text-right"><span class="fw500 color_red">￦10,500</span></dd>
						</dl>
					</div>
				</section>
				<section class="info-bx-wrap">
					<h2 class="sub_tit">취소환불규정</h2>
					<div class="bx-wh pa15">
						파트너의 취소환불 규정이 들어갈곳!!! 아래는 샘플입니다.
						<table class="tb text-center">
							<thead>
								<tr>
									<th>취소일</th>
									<th>환불액</th>
									<th>포인트 적립</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>30일전 취소</td>
									<td>전액환불</td>
									<td>없음</td>
								</tr>
								<tr>
									<td>29일~22일전</td>
									<td>70%</td>
									<td>8%</td>
								</tr>
								<tr>
									<td>21일~15일전</td>
									<td>60%</td>
									<td>8%</td>
								</tr>
								<tr>
									<td>14일~4일전</td>
									<td>50%</td>
									<td>8%</td>
								</tr>
								<tr>
									<td>3일~당일취소 및 <br>No-Show</td>
									<td>40%</td>
									<td>없음</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="btm-check-area">
						<label class="chk_label mint">
							<input type="checkbox">취소환불규정을 확인하였고 내용에 동의합니다.
						</label>
					</div>
					<div class="btm_fixed pa10">
						<div class="btn-wrap ma0">
							<a class="btn btn-xl d_block bg_mint" href="">예약취소</a>
						</div>
					</div>
				</section>
			</div>
			<!--// pay-wrap -->
			<!-- //페이지 끝-->
		</div>
		<!-- //container -->
	</div>
	<!-- //wrap -->
	<!-- js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/moment.min.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/daterangepicker.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/bootstrap-datepicker.min.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/common.js"></script>
</body>

</html>
