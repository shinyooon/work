<script type="text/javascript">
$(function() {

	initCalendar();
	var $input = $('.input-wrap > input:text');
	inputControl($input);
	$input.keyup(function() {
		inputControl($(this));
	});

});

$(window).load(function() {
	var checkin_date = "";
	var checkout_date = "";

	if (checkin_date != "") {
		$('#checkin').data('daterangepicker').setStartDate(checkin_date);
		$('#checkin').data('daterangepicker').setEndDate(checkin_date);
	}

	if (checkout_date != "") {
		$('#checkout').data('daterangepicker').setStartDate(checkin_date);
		$('#checkout').data('daterangepicker').setEndDate(checkout_date);
	}

	$("#checkin").val(checkin_date);
	$("#checkout").val(checkout_date);


	$("#checkout").change(function(event) {
		//checkin보다 작은지와 15일 이상인지만 검사
		var checkin_date = new Date($("#checkin").val());
		var checkout_date = new Date($("#checkout").val());
		var diff_day = Math.floor((checkout_date - checkin_date) / (1000 * 60 * 60 * 24));
	});

});

function initCalendar(today) {

	var dateToday = new Date();

	if (today != undefined && today != '') dateToday = new Date(today);

	$('#checkin').daterangepicker({
		autoApply: true,
		singleDatePicker: true,
		singleDatePickerStartDate: true,
		doApplied: false,
		parentEl: '.input-checkin',
		locale: {
			format: 'YYYY-MM-DD',
			daysOfWeek: [
				"일",
				"월",
				"화",
				"수",
				"목",
				"금",
				"토"
			],
			monthNames: [
				"1월",
				"2월",
				"3월",
				"4월",
				"5월",
				"6월",
				"7월",
				"8월",
				"9월",
				"10월",
				"11월",
				"12월"
			]
		}
	});
	//2016-11-21 추가
	$('#checkin').on({
		'apply.daterangepicker': function(ev, picker) {
			$('#checkin').val(picker.startDate.format('YYYY-MM-DD'));
			$('#checkin').closest('.input-wrap').addClass('in');
			set_checkout();
		}
	});

	$('#checkout').daterangepicker({
		autoApply: true,
		singleDatePicker: true,
		doApplied: true,
		parentEl: '.input-checkout',
		locale: {
			format: 'YYYY-MM-DD',
			daysOfWeek: [
				"일",
				"월",
				"화",
				"수",
				"목",
				"금",
				"토"
			],
			monthNames: [
				"1월",
				"2월",
				"3월",
				"4월",
				"5월",
				"6월",
				"7월",
				"8월",
				"9월",
				"10월",
				"11월",
				"12월"
			]
		}
	});
}

//2016.05.27 checkout 설정
function set_checkout() {
	$("#checkin").data('daterangepicker').hideForce();
	//체크아웃 설정
	if ($('#checkout').data('daterangepicker') != undefined) {
		var start_date = $("#checkin").data('daterangepicker').startDate.format('YYYY-MM-DD'); //2016-11-21 수정
		var default_checkout = new Date(start_date);
		//default_checkout.setDate(default_checkout.getDate() + 1); //체크아웃날짜를 N일 이후로 하려면 + N 숫자만 변경하면 가능
		default_checkout.setDate(default_checkout.getDate());
		var checkout_str = default_checkout.toISOString().slice(0, 10).replace(/-/g, "");
		if (start_date != undefined && start_date != '') {
			$('#checkout').data('daterangepicker').setStartDate(checkout_str);
			$('#checkout').data('daterangepicker').setEndDate(checkout_str);
			$("#checkout").val("");
		}
	}
	$("#checkout").trigger('click');
	$("#checkout").focus();
}

$('.icon_clse_input').click(function() {
	$(this).siblings('input:text').val('');
	inputControl($(this).siblings('input:text'))
})

function inputControl($input) {
	if ($input.val()) {
		$input.closest('.input-wrap').addClass('active');
	} else {
		$input.closest('.input-wrap').removeClass('active');
	}
}
