<body>

	<!-- 페이지 시작-->
	<div class="frm_wrp text-center">
		<span class="logo_org mt40">minda</span>
		<div class="push-txt-bx text-center">
			<span class="icon_chkorg_lg"></span><br />
			<strong class="txt1 color_org">앱 푸시<br />알림<br />수신 동의</strong>
			<p class="txt2">민다는 여행자들에게<br/ > 꼭 필요한 이벤트 및 할인소식,<br /> 여행정보를 알려드립니다.</p>
		</div>

		<div class="btm_fixed pa10 bg_wh">

				<div class="col-xs-4 pr2">
					<button type="button" class="btn btn-xl btn-block bg_dark_grey2 fw300">동의안함</button>

			</div>
		</div>

			<button type="button" class="close icon_close_wh2" data-dismiss="modal"></button>

			<p class="txt1 text-left"> 전송자 : 민다<br /> 수신동의 일시 : 2017년 02월 12일 13시<br /> 처리내용 : 수신동의 처리완료 </p>
			<p class="fs11 text-left mt20 color_grey2"> 설정에서 변경 가능 </p>
			<div class="btm_fixed bg_wh">
				<button type="button" class="btn btn-xl btn-block bg_org" data-dismiss="modal">확인</button>
			</div>
		</div>
	</div>

	<script>
		$("#mdAlert").modal();
	</script>
