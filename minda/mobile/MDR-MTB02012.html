<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title> MINDA :: 민박다나와 </title>

<!-- css -->
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/daterangepicker.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/slider.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.dev.css">
<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<!-- [D] 하단에 픽스되는 버튼이 있는 페이지 class="page_fix" -->
<body class="page_back page_fix">

<!-- wrap.screenID -->
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<h1>식사 및 간식</h1>
		<a class="icon_hd_back" href="">뒤로</a>
	</header>
	<!-- header -->

	<!-- #container -->
	<div id="container" class="clearfix">

<!-- 페이지 시작-->
<section class="cnt_bx meal_snack">
	<h1 class="color_blk fs15">식사 및 간식</h1>
	<div class="price_info mt10">
		<dl class="breakfast">
			<dt>조식</dt>
			<dd>한식(밥, 간단한 및반찬, 라면)</dd>
		</dl>
		<dl class="lunch off"><!-- [D] off 제공안함 표시 -->
			<dt>중식</dt>
			<dd>-</dd>
		</dl>
		<dl class="dinner">
			<dt>석식</dt>
			<dd>한식(밥, 간단한 및반찬, 라면)</dd>
		</dl>
	</div>
	<div class="msg mt5">
		<strong>Message</strong>
		<p>
			[1,2호점] 동일하게 식사제공 됩니다.<br>
			* 취사는 컵라면 정도 가능합니다.<br>
			* 과일, 커피, 차, 제공
		</p>
	</div>
</section>

<!-- 하단고정버튼 -->
<div class="btm_fixed row room_fix_btn">
	<span class="col-xs-3"><button type="button" class="btn btn-xl btn-block bg_dark_grey" data-toggle="modal" data-target="#mdShare"><i class="icon_link"></i>공유</button></span>
	<span class="col-xs-3"><button type="button" class="btn btn-xl btn-block bg_dark_grey"><i class="icon_wish"></i>담기</button></span>
	<span class="col-xs-6"><button type="button" class="btn btn-xl btn-block bg_mint">즉시예약</button></span>
</div>

<!-- //페이지 끝-->

	</div>
	<!-- //container -->

</div>
<!-- //wrap -->

<!-- modal : share -->
<div id="mdShare" class="modal fade share_pop" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="text-center pa10">
			<div class="mb20">
				<a class="icon_sns_fb" href="#">페이스북</a>
				<a class="icon_sns_tw" href="#">트위터</a>
				<a class="icon_sns_kakao" href="#">카카오톡</a>
				<a class="icon_sns_url" href="#">URL</a>
			</div>
			<button type="button" class="btn btn-default bg_silver btn-block btn-xl" data-dismiss="modal" aria-label="Close">취소</button>
		</div>
	</div>
</div>

<!-- js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/moment.min.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/daterangepicker.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/bootstrap-slider.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/common.js"></script>
</body>
</html>
