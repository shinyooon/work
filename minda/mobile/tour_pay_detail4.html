<!DOCTYPE html>
<html lang="ko">

<head>

	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title> MINDA :: 민박다나와 </title>
	<!-- css -->
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/normalize.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/daterangepicker.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.css">
	<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.dev.css">



	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<body>
	<!-- wrap.screenID -->
	<div id="wrap">
		<!-- header -->
		<header id="hd">
			<h1>상세정보</h1>
			<a class="icon_hd_back" href="">뒤로</a>
		</header>
		<!-- //header -->
		<!-- #container -->
		<div id="container" class="clearfix">
			<!-- 페이지 시작-->
			<!-- pay-wrap -->
			<div class="bg_grey2 pay-wrap">
				<div class="item_card_lst v2"><!-- v2클래스 추가 -->
					<div class="tmb pr">
						<img class="img-responsive" src="_temp/tmb4.jpg" alt="">
						<!-- <div class="price_wrp"> 1인 <span class="price">€50</span> </div> -->
						<div class="meta_wrp">
							<span class="square_label red"><span>예약마감</span></span>
							<span class="square_label blue"><span>출발확정</span></span>
							<span class="square_label green"><span>예약가능</span></span>
						</div>
					</div>
				</div>
				<!-- 예약정보 -->
				<section class="info-bx-wrap">
					<div class="bx-wh">
						<div class="tb_bx">
							<div class="tb_cell pr20"><span class="fs16 twoline">로마 바티칸 반일투어</span></div>
							<div class="tb_cell btn_cell2"><span class="state color_org"><span>확정후불가</span></span></div>
							<!-- 아래 상태에서도 같은 폼 사용 -->
							<!-- <div class="tb_cell btn_cell2"><span class="state color_org"><span>최소인원<br />미달</span></span></div> -->
							<!-- <div class="tb_cell btn_cell2"><span class="state color_org"><span>오버부킹</span></span></div> -->
						</div>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">예약번호</dt>
							<dd class="tb_cell">20170101</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">옵션</dt>
							<dd class="tb_cell">성인(\10,000) * 1명<br />아동(\5,000) * 2명</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">일정</dt>
							<dd class="tb_cell">2017-01-01</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">여행자</dt>
							<dd class="tb_cell">박신혜</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">환불방법</dt>
							<dd class="tb_cell">신용카드</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">환불금액</dt>
							<dd class="tb_cell"><span class="color_red fw500">€160</span></dd>
						</dl>
					</div>
				</section>
				<!--// 예약정보 -->
				<section class="info-bx-wrap mt10">
					<div class="bx-wh pt15 pb15">
						<strong class="fw500 fs16 color_blk">취소사유 : 개인사유</strong>
						<p class="mt5">예약하신 투어를 정상적으로 진행할 수 없게 되어 <br />대단히 죄송합니다.</p>
					</div>
				</section>
				<!-- 환불정보 -->
				<section class="info-bx-wrap">
					<h2 class="sub_tit">환불정보</h2>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">환불일</dt>
							<dd class="tb_cell text-right">
								<span>2017-01-20</span><span class="pl7">07:30</span>
								<p class="fs10">카드사 또는 은행에 따라 환불일로부터<br /> 5~7일 후에 환불 될 예정입니다.</p>
							</dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">환불방법</dt>
							<dd class="tb_cell text-right"><span>신용카드</span></dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">결제금액</dt>
							<dd class="tb_cell text-right"><span>￦20,000</span></dd>
						</dl>
					</div>
					<div class="bx-wh">
						<dl class="tb_bx">
							<dt class="tb_cell">환불금액</dt>
							<dd class="tb_cell text-right"><span class="fw500 color_red">￦20,000</span></dd>
						</dl>
					</div>
				</section>
				<!--// 환불정보 -->
			</div>
			<!--// pay-wrap -->

	<script src="http://v2.theminda.com/m/1.0/cust/js/daterangepicker.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/bootstrap-datepicker.min.js"></script>
	<script src="http://v2.theminda.com/m/1.0/cust/js/common.js"></script>
