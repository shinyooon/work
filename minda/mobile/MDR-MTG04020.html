<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title> MINDA :: 민박다나와 </title>

<!-- css -->
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/daterangepicker.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.css">
<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.dev.css">
<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body class="page_fix page_back nobg"><!-- [D] 하단에 고정 버튼+회색배경 class="nobg" -->
<!-- wrap.screenID -->
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<h1>정보입력</h1>
		<a class="icon_hd_back" href="">뒤로</a>
	</header>
	<!-- //header -->

	<!-- #container -->
	<div id="container" class="clearfix">
<!-- 페이지 시작-->
<form action="." class="frm_wrp">
<h2 class="fw500 fs15 color_blk mt10 mb10">정보입력</h2>
<div class="form-group valid_chk error"><!-- [D] 유효성검사 class="valid_chk" 에러시 error / 통과시 valid -->
	<input type="text" class="form-control input-lg" placeholder="아이디(영문+숫자로 4~12자)" title="아이디입력">
	<p class="form-control-static">이미 사용중인 아이디입니다.</p>
</div>
<div class="form-group valid_chk">
	<input type="text" class="form-control input-lg" placeholder="닉네임" title="닉네임입력">
</div>
<div class="form-group valid_chk">
	<input type="text" class="form-control input-lg" placeholder="이름" title="이름입력">
</div>
<div class="form-group valid_chk valid">
	<input type="password" class="form-control input-lg" placeholder="비밀번호(영/숫자 조합 8~12자)" title="비밀번호입력">
</div>
<div class="form-group valid_chk error">
	<input type="password" class="form-control input-lg" placeholder="비밀번호확인" title="비밀번호재입력">
	<p class="form-control-static">비밀번호가 일치하지 않습니다.</p>
</div>
<div class="form-group valid_chk">
	<input type="text" class="form-control input-lg" placeholder="생년월일을 입력하세요. 년도 포함 8자리" title="생년월일입력">
</div>
<div class="form-group">
	<select class="form-control input-lg" title="성별선택">
		<option value="">성별</option>
		<option value="">남</option>
		<option value="">여</option>
	</select>
</div>
<div class="form-group valid_chk">
	<input type="text" class="form-control input-lg" placeholder="전화번호(예:02-8752-1010)" title="전화번호입력">
</div>
<div class="form-group valid_chk">
	<input type="text" class="form-control input-lg" placeholder="휴대전화 번호(예:011-8752-1010)" title="휴대전화입력">
</div>
<div class="form-group valid_chk">
	<input type="email" class="form-control input-lg" placeholder="이메일" title="이메일입력">
	<span data-toggle="button">
		<label class="btn no_style basic text-nowrap">
			<input type="checkbox" class="sr-only"><i class="icon_chk_label"></i> 이벤트 메일 수신동의
		</label>
	</span>
</div>
<div class="form-group">
	<select class="form-control input-lg" title="거주지선택">
		<option value="">거주지선택</option>
	</select>
</div>
<div class="form-group">
	<select class="form-control input-lg" title="가입경로선택">
		<option value="">가입경로선택</option>
	</select>
</div>
<div class="btm_fixed mt10 pa10">
	<div class="row">
		<span class="col-xs-6 pr4"><button type="button" class="btn btn-xl btn-block bg_org">확인</button></span>
		<span class="col-xs-6 pl4"><button type="button" class="btn btn-xl btn-block bg_dark_grey">취소</button></span>
	</div>
</div>
</form>
<!-- //페이지 끝-->
	</div>
	<!-- //container -->

</div>
<!-- //wrap -->


<!-- js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/moment.min.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/daterangepicker.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/common.js"></script>
</body>
</html>
