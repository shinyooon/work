<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">

<title> MINDA :: 민박다나와 </title>

<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">

<link rel="stylesheet" href="http://v2.theminda.com/m/1.0/cust/css/common.dev.css">
<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body class="page_clse">
<!-- wrap.screenID -->
<div id="wrap">
	<!-- header -->
	<header id="hd">
		<h1><a href="">회원정보 수정</a></h1>
		<a class="icon_hd_clse" href="">닫기</a>
	</header>
	<!-- //header -->

	<!-- #container -->
	<div id="container" class="clearfix">
<!-- 페이지 시작-->
<div class="cnt_wrp">
	<h2 class="fs14 color_blk mb12">회원정보 수정</h2>
	<form action=".">
		<div class="form_group input_label_form">
			<label for="editBirth" class="pos_label md">생년월일</label>
			<input type="text" id="editBirth" class="form-control input-lg" value="19900205" title="생년월일입력">
		</div>
		<div class="form_group input_label_form">
			<label for="editTel" class="pos_label md">전화번호</label>
			<input type="text" id="editTel" class="form-control input-lg" value="111-111-1111" title="전화번호입력">
		</div>
		<div class="form_group input_label_form">
			<label for="editPhone" class="pos_label md">휴대폰</label>
			<input type="text" id="editPhone" class="form-control input-lg" value="111-111-1111" title="휴대폰입력">
		</div>
		<div class="form_group input_label_form">
			<label for="editEmail" class="pos_label md">이메일</label>
			<input type="text" id="editEmail" class="form-control input-lg" value="random@minbakdanawa.com" title="이메일입력">
		</div>
		<div class="form_group input_label_form">
			<label for="editAdd" class="pos_label md">거주지</label>
			<select id="editAdd" class="form-control input-lg" title="거주지선택">
				<option>서울</option>
			</select>
		</div>
		<div class="form_group input_label_form mb10">
			<label for="editRoute" class="pos_label md">가입경로</label>
			<select id="editRoute" class="form-control input-lg" title="가입경로선택">
				<option>지인의 소개</option>
			</select>
		</div>
		<button type="button" class="btn btn-xl btn-block bg_dark_grey">회원정보 수정</button>
	</form>
</div>
<!-- //페이지 끝-->
	</div>
	<!-- //container -->

</div>
<!-- //wrap -->

<!-- js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>

<script src="http://v2.theminda.com/m/1.0/cust/js/daterangepicker.js"></script>
<script src="http://v2.theminda.com/m/1.0/cust/js/common.js"></script>
</body>
</html>
