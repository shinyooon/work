        var btn_top_back = document.getElementById('btn_top_back');

                if(left_btn_url !=''){
                    location.href = left_btn_url;
                }else{
                    var str_referrer =  document.referrer;
                    if(str_referrer.indexOf('theminda') > 0 || str_referrer.indexOf('minbakdanawa') > 0 || str_referrer.indexOf('localhost') > 0 || str_referrer.indexOf('127.0.0.1') > 0) history.back();
                    else location.href = 'http://localhost/m/1.0/grp_main/main.html?';
                }
            });
        }
