<script type="text/javascript">
    $(function() {
        var $beforeBtn = $('.srch__date-btn--before');
        var $cal_input = $('.input-tour-cal');
        var $btn_cal_reset = $('.itx_datepicker_wrp .icon_clse_input');
        var dateToday = new Date();
        if ($beforeBtn !== null) {
            $beforeBtn.click(function() {
                $cal_input.click();
            });
        }
        $btn_cal_reset.click(function() {
            $beforeBtn.show();
        });
        if ($cal_input.val()) {
            $beforeBtn.hide();
        }

        $cal_input.daterangepicker({
            autoApply: true,
            minDate: dateToday,
            parentEl: '.sort_hd ',
            singleDatePicker: true,
            showCustomRangeLabel: true,
            cancelClass: 'icon_close_blk2', //2017-04-06 add
            locale: {
                format: 'YYYY-MM-DD',
                'daysOfWeek': [
                    '일',
                    '월',
                    '화',
                    '수',
                    '목',
                    '금',
                    '토',
                ],
                'monthNames': [
                    '1월',
                    '2월',
                    '3월',
                    '4월',
                    '5월',
                    '6월',
                    '7월',
                    '8월',
                    '9월',
                    '10월',
                    '11월',
                    '12월',
                ],
            },
        });
        /*2017-04-06 add*/
        $cal_input.on({
            'hide.daterangepicker': function(ev, picker) {
                if ($cal_input.val()) {
                    $cal_input.siblings('.icon_clse_input').show();
                } else {
                    $cal_input.siblings('.icon_clse_input').hide();
                }
            },
            'apply.daterangepicker': function(ev, picker) {
                $beforeBtn.hide();
            },
        });
        $('.icon_clse_input').click(function() {
            $(this).siblings('input:text').val('');
            $(this).hide();
        });
    });
</script>
