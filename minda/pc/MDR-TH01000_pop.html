<body class="popup">

<!-- 페이지시작 -->

<div class="login_form">
	<form action=".">
		<h2>로그인</h2>
		<div class="pt10">
			<input type="text" class="form-control-basic input-xl" placeholder="아이디를 입력하세요" title="아이디입력">
			<input type="password" class="form-control-basic input-xl" placeholder="비밀번호를 입력하세요" title="비밀번호입력">
			<div class="clearfix pt13 pb30">
				<div class="pull-left">
					<label class="chk_label basic inline-checkbox">
						<input type="checkbox">아이디저장
					</label>
					<label class="chk_label basic inline-checkbox">
						<input type="checkbox">자동로그인
					</label>
					<label class="chk_label basic inline-checkbox">
						<input type="checkbox">보안접속
					</label>
				</div>
				<a href="" class="pull-right srch_acc"><i class="icon_srch_acc"></i>아이디 / 비밀번호 찾기</a>
			</div>
			<button type="button" class="btn bg_org btn-xl btn-block">로그인</button>
		</div>
	</form>
	<div class="text-center">
		<p class="pt25 pb20">
			민다 회원으로 지금 가입하시면  다양한 회원 혜택과 예약시<br>
			할인 적용되는 <span class="color_org">새내기 쿠폰을 지급</span>해드립니다.
		</p>
		<a href="" class="btn btn_border_grey"><i class="icon_user_join"></i>회원가입</a>
	</div>
</div>
