<!-- 아이디/비밀번호 찾기 -->
<div class="modal">
	<div class="modal-dialog login-pop">
		<button type="button" class="icon_pop_close">닫기</button>
		<h1>아이디ㆍ비밀번호 찾기</h1>
		<div class="content">
			<form action=".">
				<input type="text" class="form-control-basic input-xl" placeholder="아이디를 입력하세요" title="아이디입력">
				<input type="password" class="form-control-basic input-xl" placeholder="비밀번호를 입력하세요" title="비밀번호입력">
				<div class="text-center mt25">
					<button type="button" class="btn bg_org btn-lg"><i class="icon_circle_ok"></i>확인</button>
					<button type="button" class="btn bg_dark_grey btn-lg ml5"><i class="icon_circle_cancle"></i>취소</button>
				</div>
			</form>
		</div>
	</div>
</div>
